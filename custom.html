<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>



<style type="text/css">
  body {
    height: 100px;
    background-color: grey;
  }

  .wFormTitle, .oneField, .supportInfo * {
    display: none;
  }

  .wFormContainer {
    border-style: none;
  }

  .primaryAction, #tfa_content {
    display: none;
  }

  .submit {
    margin: auto;
    border: 2px solid green;
    text-align: center;
    height: 40px;
    width: 30%;
  }

  .group {
    margin: auto;
    border: 2px solid black;
    text-align: center;
    height: 60px;
    width: 30%;
  }
</style>

<script>
$(document).ready(function() {
  var hasSignedAgreement = $('#tfa_2')[0].value === 'true';
  var meetsRequirements = $('#tfa_4')[0].value === 'Yes Meets Requirements';
  var group = 3;

  if (hasSignedAgreement && meetsRequirements) {
    group = 1;
  } else if (hasSignedAgreement) {
    group = 2;
  }

  var $submitButton = $('<div class="submit">Done</div>');
  var $groupView = $('<div class="group">Group ' + group + '</div>');

  $('body').append($groupView, $submitButton);

  $submitButton.on('click', function() {
    $('.primaryAction').click();
  });

//group1
  //signed and meets requirements



});
</script>
